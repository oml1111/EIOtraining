{% extends "frame.html" %}
{% block body %}
<form method="post">
	Title:<br>
	<input name="title" value="{{title}}"> <br>
	Content:<br>
	<textarea name="content">{{content}}</textarea> <br>
	<span style="color:red;">{{error}}</span> <br>
	<input type="submit" value="submit">
</form>
{% endblock %}
