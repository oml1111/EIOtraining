{% set site = "/login" %}

{% extends "et/frame.html" %}
{% block title %}
Sisse Logimine - EIOtraining
{% endblock %}

{% block head %}
	<script src="/static/login.js"></script>
	<script src="https://apis.google.com/js/platform.js?onload=onLoadCallback" async defer></script>
	<meta name="google-signin-client_id" content="662074927941-q2vfnrddgh6o59avpas4gfnp7d7ft1ro.apps.googleusercontent.com">
{% endblock %}



{% block body %}
<form method="post">
	<table>
		<tr>
			<td><label for="user">Kasutajanimi:</label></td>
			<td><input name="user" id="user" value="{{user}}"></td>
		</tr>
		<tr>
			<td><label for="password">Parool:</label></td>
			<td><input type="password" id="password" name="password"></td>
		</tr>
	</table>
	<span class="errormsg">{{error}}</span><br>
	<input type="submit" value="Log in">
	
	<div class="g-signin2" data-onsuccess="onSignIn"></div>
</form>
{% endblock %}
