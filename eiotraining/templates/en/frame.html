<!DOCTYPE html>
<html xml:lang="en" lang="en">

<head>
	<noscript id="deferred-styles">
		<link rel="stylesheet" type="text/css" href="/static/style.css">
    </noscript>
	<link rel="icon" href="static/icon.png" type="image/png" sizes="16x16"> 
	<link rel="alternate" href="{{site}}" hreflang="en">
	<link rel="alternate" href="/et{{site}}" hreflang="et">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
	<script src="/static/utils.js" defer></script>
	<title>
	{% block title %} {% endblock %}
	</title>
	
	{% block head %} {% endblock %}
</head>

<body>

	<header>
	<span class="inlinetitle">EIOtraining</span>
	{% if login %}
		<span style="float: right;"> {{login}}(<a href="/logout" id="logoutlink">logout</a>) </span>
	{% else %}
		<span style="float: right;"><a href="/login">login</a> | <a href="/signup">signup</a> </span>
	{% endif %}
	<br>
	<a href="{{site}}">en</a> | <a href="/et{{site}}">et</a>
	</header>

	<nav>
	<a href="/">Home</a> <a href="/problemset">Problem Set</a>
	</nav>

	{% block body %} {% endblock %}
</body>

</html>
