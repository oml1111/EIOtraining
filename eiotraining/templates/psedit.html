{% extends "frame.html" %}
{% block body %}

<form method="post">
	<h2>Statement:</h2>
	<textarea name="statement">{{statement[1]}}</textarea>
	{% if statement[2] == 2 %}
		<div>Files: <input type="file" name="files"></div>
	{% endif %}
	<div style="color:red;">{{error}}</div>
	<input type="submit" value="submit">
</form>

{% endblock %}
