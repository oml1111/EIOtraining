{% set site = "/login" %}

{% extends "et/frame.html" %}
{% block title %}
Sisse Logimine - EIOtraining
{% endblock %}

{% block body %}
<form method="post">
	<table>
		<tr>
			<td>Kasutajanimi:</td>
			<td><input name="user" value="{{user}}"></td>
		</tr>
		<tr>
			<td>Parool:</td>
			<td><input type="password" name="password"></td>
		</tr>
	</table>
	<span class="errormsg">{{error}}</span><br>
	<input type="submit" value="Log in">
</form>
{% endblock %}
