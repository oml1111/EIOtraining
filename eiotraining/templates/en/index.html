{% set site = "/" %}
{% extends "en/frame.html" %}

{% block title %}
EIOtraining
{% endblock %}

{% block body %}
<div>
	User:
	<input id="username">
	<input type="button" value="search" onclick="getNews();">
</div>

<div id="news">
	{% for post in posts_and_users %}
	<h3>{{post[0][0]}}</h3> {{post[1]}} {{post[0][3]}} <br>
	{{post[0][1]|safe}}
	<hr>
	{% endfor %}
</div>
{% endblock %}
